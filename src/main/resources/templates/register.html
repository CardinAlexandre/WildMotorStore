<body th:style="|background-image: url('@{/images/wildmotorshop.jpg}');|">
<div class="logo">
    <img height="200" src="../static/images/LogoWildMotorStore.png" th:src="@{/images/LogoWildMotorStore.png}"
         width="400"/>
</div>
<div class="connection">
    <div class="col-lg-6 col-md-8 col-sm-11 connexion-box">
        <form id="myform" method="post" onsubmit="return checkForm(this);" th:action="@{/creation/de/compte}"
              th:object="${newUser}">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input class="form-control" id="email" name="email" placeholder="Exemple@exemple.com" required
                           th:field="*{email}" type="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input class="form-control" id="password" name="password" pattern="[a-zA-Z0-9]{5,10}" required
                           th:field="*{password}" title="5 à 10 caractères" type="password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" pattern="[a-zA-Z0-9]{5,10}"
                           required title="5 à 10 caractères" type="password">
                </div>
            </div>
            <div class="connexion-box-btn">
                <a class="boton">
                    <input class="boton-box" type="submit" value="Enregistrer"
                   style="cursor: pointer;">
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
    $(window).ready(function () {
        $(".boton").wrapInner('<div class=botontext></div>');

        $(".botontext").clone().appendTo($(".boton"));

        $(".boton").append('<span class="twist"></span><span class="twist"></span><span class="twist"></span><span class="twist"></span>');

        $(".twist").css("width", "25%").css("width", "+=3px");
    });

</script>
