<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Alexandre Prieur" name="author">
    <meta content="Wild Motor Shop" name="description">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href="../static/css/register.css" rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title id="pageTitle">Register</title>
</head>
<body th:style="|background-image: url('@{/images/wildmotorshop.jpg}');|">
<div class="logo">
    <img height="200" src="../static/images/LogoWildMotorStore.png" th:src="@{/images/LogoWildMotorStore.png}"
         width="400"/>
</div>
<div class="connection">
    <div class="col-lg-6 col-md-8 col-sm-11 connexion-box">
        <form id="myform" method="post" th:action="@{/creation/de/compte}" th:object="${newUser}">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input class="form-control" id="email" name="email" placeholder="Exemple@exemple.com" required
                           th:field="*{email}" type="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input class="form-control" id="password" name="password" pattern=".{5,15}" required th:field="*{password}"
                           type="password" title="Votre mot de passe doit comporter un minimum de 5 et un maximum de 15 caractères."/>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input class="form-control" id="confirmPassword" pattern=".{5,15}" name="confirmPassword"
                           required type="password" title="Votre mot de passe doit comporter un minimum de 5 et un maximum de 15 caractères."/>
                </div>
            </div>
            <div class="connexion-box-btn">
                <a class="boton" onclick="document.getElementById('myform').submit()"
                   style="cursor: pointer;">Enregistrer</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
    $(window).ready(function () {
        $(".boton").wrapInner('<div class=botontext></div>');

        $(".botontext").clone().appendTo($(".boton"));

        $(".boton").append('<span class="twist"></span><span class="twist"></span><span class="twist"></span><span class="twist"></span>');

        $(".twist").css("width", "25%").css("width", "+=3px");
    });
</script>
</body>
</html>
