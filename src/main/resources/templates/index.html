<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Alexandre Prieur" name="author">
    <meta content="Wild Motor Shop" name="description">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href="../static/css/connection.css" rel="stylesheet" th:href="@{/css/connection.css}">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title id="pageTitle">Connexion</title>
</head>
<body th:style="|background-image: url('@{/images/wildmotorshop.jpg}');|">
<div class="logo">
    <img height="200" th:src="@{/images/LogoWildMotorStore.png}" src="../static/images/LogoWildMotorStore.png" width="400"/>
</div>
<div class="connection">
    <div class="col-lg-6 col-md-8 col-sm-11 connexion-box">
        <form method="post" id="myform" th:action="@{connexion}" th:object="${user}">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input class="form-control" id="email" placeholder="Exemple@exemple.com" th:field="*{email}"
                           type="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input class="form-control" id="password" th:field="*{password}" type="password"/>
                </div>
            </div>
            <div class="connexion-box-btn">
                <a class="boton" onclick="document.getElementById('myform').submit()"
                   style="cursor: pointer;">Connexion</a>
            </div>
        </form>
        <div class="connexion-box-btn1">
            <a class="boton1" th:href="@{/inscription}" href="register.html">Inscription</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
    $(window).ready(function () {
        $(".boton").wrapInner('<div class=botontext></div>');

        $(".botontext").clone().appendTo($(".boton"));

        $(".boton").append('<span class="twist"></span><span class="twist"></span><span class="twist"></span><span class="twist"></span>');

        $(".twist").css("width", "25%").css("width", "+=3px");
    });
</script>
<script>
    $(window).ready(function () {
        $(".boton1").wrapInner('<div class=botontext1></div>');

        $(".botontext1").clone().appendTo($(".boton1"));

        $(".boton1").append('<span class="twist1"></span><span class="twist1"></span><span class="twist1"></span><span class="twist1"></span>');

        $(".twist1").css("width", "25%").css("width", "+=3px");
    });
</script>
</body>
</html>
